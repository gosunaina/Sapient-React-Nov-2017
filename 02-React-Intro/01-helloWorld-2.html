<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		class HelloWorld extends React.Component{
			render(){
				return React.createElement('div', null, 
					React.createElement('h1', null, 'Heading - 1'),
					React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur a libero unde quisquam ratione natus itaque error, sunt quae eaque vitae sit maxime, tempore eum quod consequatur, aperiam nihil iure.'),
					React.createElement('ol', null, React.createElement('li', null, 'something')));
			}
		}

		window.addEventListener('DOMContentLoaded', renderApp);

		function renderApp(){
			var btnRender = document.getElementById('btnRender');
			btnRender.addEventListener('click', btnRenderClick);
		}
		function btnRenderClick(){
			ReactDOM.render(React.createElement(HelloWorld), document.getElementById('content'));
		}
	</script>
</head>
<body>
	<input type="button" value="Render" id="btnRender">
	<div id="content"></div>
</body>
</html>
